<ion-view title="Login" hide-back-button="true">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="email" placeholder="Nume utilizator" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Parola" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">
            <i class="icon ion-log-in"></i>
            Login
        </button>
        <div class="row">
            <div class="col">
                <button class="button button-block google-color" ng-click="pay()">
                    <span class="ion-social-googleplus"></span> | Login
                </button>
            </div>
            <div class="col">
                <button class="button button-block fb-color" ng-click="pay()">
                    <span class="ion-social-facebook"></span> | Login
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
